<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!--fontawesome-->
<script src="https://kit.fontawesome.com/7ef5e0a584.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Panel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="logoAp" class="w-25">
            </a>
            <ul class="list-group list-group-horizontal">
                <!--boton abre login-->
                <li class="list-group-item"><a href="login.html" target="_blank"<i class="fa-solid fa-user fa-2x text-white"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-1">
            <nav class="vertical" id="list-tab" role="tablist">
                <ul>
                    <li class="vertical">
                        <a class="list-group-item list-group-item-action active" id="list-redes-list" data-bs-toggle="list" href="#list-redes" role="tab" aria-controls="list-redes">
                        <i class="fa-solid fa-share-nodes"></i></a>
                    </li>
                    <li class="vertical">
                        <a class="list-group-item list-group-item-action" id="list-skills-list" data-bs-toggle="list" href="#list-skills" role="tab" aria-controls="list-skills">
                        <i class="fa-solid fa-gears"></i></a>
                    </li>
                    <li class="vertical">
                        <a class="list-group-item list-group-item-action" id="list-contacto-list" data-bs-toggle="list" href="#list-contacto" role="tab" aria-controls="list-contacto">
                        <i class="fa-solid fa-handshake"></i></a>
                    </li>
                    <li class="vertical">
                        <a class="list-group-item list-group-item-action" id="list-info-list" data-bs-toggle="list" href="#list-info" role="tab" aria-controls="list-info">
                        <i class="fa-solid fa-circle-info"></i></a>
                    </li>
                    <li class="vertical">
                        <a class="list-group-item list-group-item-action" id="list-banner-list" data-bs-toggle="list" href="#list-banner" role="tab" aria-controls="list-banner">
                        <i class="fa-solid fa-image"></i></a>
                    </li>
                </ul>
            </nav>
            </div>
<!--redes-->        
        <div class="col-11 mt-2">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-redes" role="tabpanel" aria-labelledby="list-redes-list">
                <div class="container px-5">
                    <form>
                        <div class="my-3">
                            <label for="facebook" class="form-label">Facebook</label>
                            <input type="text" class="form-control" id="facebook">
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        <div class="my-3">
                            <label for="instagram" class="form-label">Instagram</label>
                            <input type="text" class="form-control" id="instagram">
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                    <div class="my-3">
                        <label for="twitter" class="form-label">Twitter</label>
                        <input type="text" class="form-control" id="twitter">
                    </div>
                    <button type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-success">Actualizar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                <div class="my-3">
                    <label for="linkedin" class="form-label">Linkedin</label>
                    <input type="text" class="form-control" id="linkedin">
                </div>
                <button type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-success">Actualizar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            <div class="my-3">
                <label for="github" class="form-label">Github</label>
                <input type="text" class="form-control" id="github">
            </div>
            <button type="button" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-success">Actualizar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
            </form>
        </div></div>
            <div class="tab-pane fade" id="list-skills" role="tabpanel" aria-labelledby="list-skills-list">
                <div class="container px-5">
                    <form>
<!--skills1-->                        
                        <div class="row">
                        <div class="col-6 my-3">
                            <label for="skillsUno" class="form-label">Skills</label>
                            <input type="text" class="form-control" id="skillsUno">
                        </div>
                        <div class="col-6 my-3">
                            <label for="porcentajeUno" class="form-label">Porcentaje</label>
                            <input type="text" class="form-control" id="porcentajeUno">
                        </div>
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
<!--skills2-->
                        <div class="row">
                            <div class="col-6 my-3">
                                <label for="skillsDos" class="form-label">Skills</label>
                                <input type="text" class="form-control" id="skillsDos">
                            </div>
                            <div class="col-6 my-3">
                                <label for="porcentajeDos" class="form-label">Porcentaje</label>
                                <input type="text" class="form-control" id="porcentajeDos">
                            </div>
                            </div>
                            <button type="button" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-success">Actualizar</button>
                            <button type="button" class="btn btn-danger">Eliminar</button>
<!--skills3-->
                            <div class="row">
                                <div class="col-6 my-3">
                                    <label for="skillsTres" class="form-label">Skills</label>
                                    <input type="text" class="form-control" id="skillsTres">
                                </div>
                                <div class="col-6 my-3">
                                    <label for="porcentajeTres" class="form-label">Porcentaje</label>
                                    <input type="text" class="form-control" id="porcentajeTres">
                                </div>
                                </div>
                                <button type="button" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-success">Actualizar</button>
                                <button type="button" class="btn btn-danger">Eliminar</button>
<!--skills4-->
                                <div class="row">
                                    <div class="col-6 my-3">
                                        <label for="skillsCuatro" class="form-label">Skills</label>
                                        <input type="text" class="form-control" id="skillscuatro">
                                    </div>
                                    <div class="col-6 my-3">
                                        <label for="porcentajecuatro" class="form-label">Porcentaje</label>
                                        <input type="text" class="form-control" id="porcentajecuatro">
                                    </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-success">Actualizar</button>
                                    <button type="button" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
<!--educacion & experiencia-->            
            <div class="tab-pane fade" id="list-contacto" role="tabpanel" aria-labelledby="list-contacto-list">
                <div class="container px-5">
                    <form>
                        <div class="my-3">
                            <label for="educa" class="form-label">Educación</label>
                            <div class="form-floating">
                                <textarea class="form-control" id="educa"></textarea>
                                <label for="floatingTextarea">Comentar</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>

                        <div class="my-3">
                            <label for="exper" class="form-label">Experiencia</label>
                            <div class="form-floating">
                                <textarea class="form-control" id="exper"></textarea>
                                <label for="floatingTextarea">Comentar</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        
            </form>
        </div>
            </div>
<!--info-->            
            <div class="tab-pane fade" id="list-info" role="tabpanel" aria-labelledby="list-info-list">
                <div class="container px-5">
                    <form>
                        <div class="my-3">
                            <label for="info" class="form-label">Info</label>
                            <div class="form-floating">
                                <textarea class="form-control" id="info"></textarea>
                                <label for="floatingTextarea">Comentar</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        
            </form>
        </div>
            </div>
<!--panel-banner-->
            <div class="tab-pane fade" id="list-banner" role="tabpanel" aria-labelledby="list-banner-list">
                <div class="container px-5">
                    <form>
                        <div class="my-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input class="form-control" type="file" id="banner"> 
                        </div>
                        <button type="button" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                        
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
